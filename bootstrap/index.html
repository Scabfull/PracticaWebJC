<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Garaje JAVICAR</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/garaje.js"></script>
    <script src="js/demo.js"></script>
</head>

<body id="page-top" onload="cargarContenidoDemostrativo()">
    <!-- Nombre Cantidad de coches y hora-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Garaje JAVICAR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item">
                        <p class="nav-link" id="horas"></p>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link" id="fecha"></p>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link">Coches en garaje: <span id="cochesTotales">0</span> coches</p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fondo mas botones-->
    <section class="page-section bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12 mb-12">
                    <!-- main item 1-->
                    <div class="main-item">
                        <a class="main-link" data-bs-toggle="modal" href="#mainModal1">
                            <div class="main-hover">
                                <div class="main-hover-content"></div>
                            </div>
                            <img class="img-fluid" src="assets/img/merece-la-pena-comprarse-coche-nuevo-social.jpg"
                                alt="..." />
                        </a>
                        <div class="main-caption">
                            <div class="main-caption-heading">Registrar coche nuevo</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 mb-12">
                    <!-- main item 2-->
                    <div class="main-item">
                        <a class="main-link" data-bs-toggle="modal" href="#mainModal2">
                            <div class="main-hover">
                                <div class="main-hover-content"></div>
                            </div>
                            <img class="img-fluid" src="assets/img/modificar.jpg" alt="..." />
                        </a>
                        <div class="main-caption">
                            <div class="main-caption-heading">Modificar coche</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 mb-12">
                    <!-- main item 3-->
                    <div class="main-item">
                        <a class="main-link" data-bs-toggle="modal" href="#mainModal3">
                            <div class="main-hover">
                                <div class="main-hover-content"></div>
                            </div>
                            <img class="img-fluid" src="assets/img/comprar-coche-nuevo.jpg" alt="..." />
                        </a>
                        <div class="main-caption">
                            <div class="main-caption-heading">Retirar coche</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 mb-12">
                    <!-- main item 4-->
                    <div class="main-item">
                        <a class="main-link" data-bs-toggle="modal" href="#mainModal4">
                            <div class="main-hover">
                                <div class="main-hover-content"></div>
                            </div>
                            <img class="img-fluid" src="assets/img/parking.jpg" alt="..." />
                        </a>
                        <div class="main-caption">
                            <div class="main-caption-heading">Calcular precio parking</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 mb-12">
                    <!-- main item 5-->
                    <div class="main-item">
                        <a class="main-link" data-bs-toggle="modal" href="#mainModal5" onclick="listarCoches()">
                            <div class="main-hover">
                                <div class="main-hover-content"></div>
                            </div>
                            <img class="img-fluid" src="assets/img/lista.jpeg" alt="..." />
                        </a>
                        <div class="main-caption">
                            <div class="main-caption-heading">Listar coches</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- main Modals-->
        <!-- main item 1 modal popup-->
        <div class="main-modal modal fade" id="mainModal1" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <form id="formulario">
                                        <fieldset>
                                            <legend>Datos del coche:</legend>
                            
                                            <label>Matrícula: 
                                                <input type="text" id="matricula">
                                            </label>
                                            <br>
                                                            <br>
                                            <label>Marca: 
                                                <input type="text" id="marca">
                                            </label>
                                            <br>
                                                            <br>
                                            <label>Modelo: 
                                                <input type="text" id="modelo">
                                            </label>
                                        
                                            <br>
                                                            <br>
                                             <label>Caballos de potencia:
                                                <input type="text" id="caballos">
                                             </label>
                                            <br>
                                                            <br>
                                            <label>Plazas: 
                                                <select id="plazas">
                                            <option value="blank"> SELECCIONAR </option>
                                            <option value="option1"> 1 </option>
                                            <option value="option2"> 2 </option>
                                            <option value="option3"> 3 </option>
                                                <option value="option4"> 4 </option>
                                                <option value="option5"> 5 </option>
                                                <option value="option6"> 6 </option>
                                                <option value="option7"> 7+ </option>
                                        </select>
                                            </label>
                                                            <br>
                                                            <br>
                                                            <h4>Estrellas EURO NCAP: </h4>
                                            <label><input type="radio" name="estrellas" value="1">1★</label>
                                            <label><input type="radio" name="estrellas" value="2">2★</label>
                                            <label><input type="radio" name="estrellas" value="3">3★</label>
                                                            <label><input type="radio" name="estrellas" value="4">4★</label>
                                                            <label><input type="radio" name="estrellas" value="5">5★</label>
                                        </fieldset>
                                                     <div id="errores"></div>
                                        
                                                     
                                        
                                    </form>
                                    <button class="btn btn-primary btn-xl text-uppercase" onclick ="return validar()">
                                        Registrar coche
                                    </button>
                                    <script type="text/javascript" src="js/scripts.js"></script>
                                    
                            
                            
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main item 2 modal popup-->
        <div class="main-modal modal fade" id="mainModal2" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Project details-->
                                    <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                        Close Project
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main item 3 modal popup-->
        <div class="main-modal modal fade" id="mainModal3" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Project details-->
                                    <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                        Close Project
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main item 4 modal popup-->
        <div class="main-modal modal fade" id="mainModal4" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                        Close Project
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main item 5 modal popup-->
        <div class="main-modal modal fade" id="mainModal5" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body" id="lista1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
