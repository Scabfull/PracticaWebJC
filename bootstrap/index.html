<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Garaje JAVICAR</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>

    <script src="js/demo.js"></script>
    <script src="js/tabla.js"></script>


</head>



<body id="page-top" onload="cargarContenidoDemostrativo()">
    <!-- Nombre Cantidad de coches y hora-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Garaje JAVICAR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item">
                        <p class="nav-link" id="horas"></p>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link" id="fecha"></p>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link">Coches en garaje: <span id="cochesTotales">0</span> coches</p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fondo mas botones-->

    <div class="tabla">
        <div>
            <button id="cocheNuevo" class="button-27" onclick="abrir()">Añadir vehículo</button>
            <table id="example" class="display" width="100%"></table>
        </div>

    </div>


    <div id="overlay">
        <div class="formulario">
            <div id="oCoche">
                <form id="formu" action="" name="formu">
                    Datos del coche:
                    <p>
                        <label for="Matricula">Matricula: <span id="SMatricula"></span></label>
                        <input type="text" id="Matricula" name="Matricula" required>
                    </p>
                    <p>
                        <label for="Marca">Marca:</label>
                        <input type="text" id="Marca" name="Marca" required>
                    </p>
                    <p>
                        <label for="Modelo">Modelo:</label>
                        <input type="text" id="Modelo" name="Modelo" required>
                    </p>

                    <div id="BSubmit" class="botonF"><button type="submit">Enviar</button></div>
                </form>
                <div id="BConductor" class="botonF" >
                    <button id="NuevoConductor" onclick="aOConductor()">Añadir conductor</button>
                </div>
            </div>
            <div id="oConductor">
                <div class="conductor">
                    Datos del conductor:
                    <p>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" id="Nombre" name="Nombre">
                    </p>
                    <p>
                        <label for="Telefono">Telefono:</label>
                        <input type="text" id="Telefono" name="Telefono">
                    </p>
                    <p>
                        <label for="Codigo_Postal">Codigo Postal:</label>
                        <input type="text" id="Codigo_Postal" name="Codigo_Postal">
                    </p>
                </div>
                <div class="botones">
                    <div id="BAñadirC" class="botonF">
                        <button id="AConductor" onclick="añadirConductor()">Aceptar</button>
                    </div>
                    <div id="BCerrarC" class="botonF">
                        <button id="CConductor" onclick="cerrarConductor()">Cancelar</button>
                    </div>
                </div>
            </div>
            <div id="BCerrar" class="botonF">
                <button id="cerrar" onclick="cerrar()">Cerrar</button>
            </div>

        </div>
    </div>



    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
