<html lang="es">
	<head>

		<meta charset="UTF-8">
		<title>Registro de nuevo vehículo</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<script src="../js/checkOpener.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/style.css">

	</head>
	<body>
		<form action="gestordedatos.php" method="POST" onsubmit="validarFormulario();">
			<fieldset>
				<legend>Nuevo vehículo</legend>
				<br/>
				<label>Matricula del coche
					<input type="text" id="matricula" name="matricula">
				</label>
				<br/><br/>
				<label>Marca
					<select name="marca" id="marca">
						<option>Seleccionar</option>
						<option>Opel</option>
						<option>Mitsibitshi</option>
						<option>Renault</option>
						<option>Ford</option>
						<option>Audi</option>
						<option>Range Rover</option>
						<option>Mercedes</option>
					</select>
				</label>
				<br/><br/>
				<label>Modelo
					<input type="text" name="modelo" id="modelo" required>
				</label>
				<br/><br/>
				<label>Fecha de matriculación
					<input type="date" id="fecha" name="fecha" required>
				</label>
				<br/><br/>
				<label>Numero de plazas
					<select name="plazas" id="plazas" required>
						<option>Seleccionar</option>
						<option>1</option>
						<option>2</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>
				</label>
				<br/><br/>
				<label>Caballos de potencia:
					<input type="range" name="caballos" id="caballos" min="0" max="300" step="1" value="0" onchange="muestraValorRange(this.value);">
					<span id="valorRange">0</span>
				</label>
				<br/><br/>
				<label>Estrellas euroNcap
					<input type="radio" id="1estrella" name="estrellas" value="1">1
					<input type="radio" id="2estrella" name="estrellas" value="2">2
					<input type="radio" id="3estrella" name="estrellas" value="3">3
					<input type="radio" id="4estrella" name="estrellas" value="4">4
					<input type="radio" id="5estrella" name="estrellas" value="5">5
				</label>
				<br/><br/>
				<label>Precio
					<input type="number" name="precio" id="precio" required>
				</label>
			</fieldset>
			
			<!-- <input type="submit" value="Enviar"> -->
		</form>
		<button value="enviar" class="botonenviar" onclick="validarFormulario()">Registrar coche</button>
		<div id="errores"></div>


	<script src="../js/scripts.js"></script>
	</body>
</html>
