<!DOCTYPE html>
<html>
<head>
	<title>Gesti√≥n garaje</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/garaje.js"></script>	
	<script src="js/demo.js"></script>
</head>
<body class="panelGerenal">
	
	<div class="cuerpo00">
		<div class="cuerpo0">
			<div class="titulo">GARAJE JAVICAR</div>
		</div>
		<div class="cuerpo3">
			<div class="info">
				<div class="garaje">
					<div>Coches en garaje: <span id="cochesTotales">0</span> coches</div>
				</div>
				<div class="fechaHora">
					<div class="hora" id="horas"></div>
					<div class="fecha" id="fecha"></div>
					
				</div>
				
			</div>
		</div>
	</div>	
	
	<div class="cuerpoCentral">
		<div class="cuerpo2">
			<div class="botonesPanel">
				<div>
					<button id="panelCoche" onclick="panelCoche()" class="botonIMG" style="background-image: url('imagenes/NUEVO.png')"></button>
					<div class="texto">
						<h2>Registrar nuevo vehiculo</h2>
					</div>
				</div> 
				<div>
					<button id="destruirVehiculo" onclick="destruirVehiculo()" class="botonIMG" style="background-image: url('imagenes/DESTRUIR.png')"></button>
					<div class="texto">
						<h2>Destruir vehiculo</h2>
					</div>
				</div> 
				<div>
					<button id="venderCoche" onclick="venderCoche()" class="botonIMG" style="background-image: url('imagenes/VENMTA\ COCHE.png')"></button>
					<div class="texto">
						<h2>Vender coche</h2>
					</div>
				</div> 
				<div>
					<button id="calcularPVP" onclick="calcularPVP()" class="botonIMG" style="background-image: url('imagenes/CALCULADORA.png')"></button>
					<div class="texto">
						<h2>Calcular precio venta</h2>
					</div>
				</div> 
				<div>
					<button id="calcularSER" onclick="calcularSER()" class="botonIMG" style="background-image: url('imagenes/PRECIO\ PARKING.png')"></button>
					<div class="texto">
						<h2>Calcular precio estacionamiento</h2>
					</div>
				</div> 
				<div>
					<button id="listarCoches" onclick="listarCoches()" class="botonIMG" style="background-image: url('imagenes/lista.jpg')"></button>
					<div class="texto">
						<h2>Listar vehiculos</h2>
					</div>
				</div> 
				<div>
					<button id="establecerSaldo" onclick="establecerSaldo()" class="botonIMG" style="background-image: url('imagenes/inicial.png')"></button>
					<div class="texto">
						<h2>Establecer saldo inicial</h2>
					</div>
				</div> 
				<div>
					<button id="comprobarSaldo" onclick="comprobarSaldo()" class="botonIMG" style="background-image: url('imagenes/actual.png')"></button>
					<div class="texto">
						<h2>Ver saldo actual</h2>
					</div>
				</div> 
				<div>
					<button id="calcularViaje" onclick="calcularViaje()" class="botonIMG" style="background-image: url('imagenes/viaje.png')"></button>
					<div class="texto">
						<h2>Calcular precio viaje</h2>
					</div>
				</div> 
				<div>
					<button id="cargarContenidoDemostrativo" onclick="cargarContenidoDemostrativo()" class="botonIMG" style="background-image: url('imagenes/DEMO.jpg')"></button>
					<div class="texto">
						<h2>Cargar demo</h2>
					</div>
				</div> 
			</div>
		</div>
		
		

	</div>

	

	<script src="js/scripts.js"></script>
